<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <title>Çox addımlı forma </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>

<script>
function myFunction() {
  var x = document.getElementById("myInput");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
</script>


    <div class="container">
      <header>Çox addımlı forma</header>
      <div class="progress-bar">
        <div class="step">
          <p> Ad</p>
             <div class="bullet">
            <span>1</span>
          </div>
             <div class="check fas fa-check">
         </div>
      </div>
        <div class="step">
          <p>Əlaqə</p>
             <div class="bullet">
            <span>2</span>
          </div>
             <div class="check fas fa-check">
          </div>
         </div>
            <div class="step">
               <p>Doğum</p>
                 <div class="bullet">
                 <span>3</span>
              </div>
                <div class="check fas fa-check">
            </div>
           </div>
             <div class="step">
               <p>Təsdiq</p>
                 <div class="bullet">
                 <span>4</span>
              </div>
               <div class="check fas fa-check">
           </div>
         </div>
      </div>
          <div class="form-outer">
            <form action="#">
              <div class="page slide-page">
                <div class="title"> Əsas məlumat:</div>
                  <div class="field">
                  <div class="label">Adınız</div>
                  <input type="text">
                </div>
                  <div class="field">
                    <div class="label">Soyadınız</div>
                      <input type="text">
                  </div>
                    <div class="field">
                     <button class="firstNext next">NÖVBƏTİ</button>
                </div>
            </div>
              <div class="page">
                <div class="title">Əlaqə məlumatları:</div>
                  <div class="field">
                  <div class="label">E-mail</div>
                  <input type="text">
                </div>
                  <div class="field">
                    <div class="label">Telefon nömrəsi</div>
                      <input type="Number">
                     </div>
                      <div class="field btns">
                      <button class="prev-1 prev">GERİYƏ</button>
                      <button class="next-1 next">İRƏLİYƏ</button>
                  </div>
                    </div>
                      <div class="page">
                        <div class="title">Doğum tarixi:</div>
                          <div class="field">
                            <div class="label">Tarix</div>
                             <input type="text">
                            </div>
                              <div class="field">
                              <div class="label"> Cinsiniz</div>
                            <select>
                               <option>Kişi</option>
                               <option>Qadın</option>
                              <option>Digər</option>
                        </select>
                     </div>
                        <div class="field btns">
                        <button class="prev-2 prev">GERİYƏ</button>
                        <button class="next-2 next">İRƏLİYƏ</button>
                    </div>
                 </div>
                   <div class="page">
                     <div class="title">Daxilolma məlumatları:</div>
                        <div class="field">
                          <div class="label">İstifadəçi adı</div>
                       <input type="text">
                      </div>
                        <div class="field">
                         Şifrə: <input type="password" id="myInput">
                         Şifrəni göstər<br><br><br><br><input type="checkbox" onclick="myFunction()"><br>

                       </div>
                         <div class="field btns">
                         <button class="prev-3 prev">GERİYƏ</button>
                         <button class="submit">TƏSDİQLƏ</button>
                     </div>
                 </div>
               </form>
            </div>
         </div>
 <script>

const slidePage = document.querySelector(".slide-page");
const nextBtnFirst = document.querySelector(".firstNext");
const prevBtnSec = document.querySelector(".prev-1");
const nextBtnSec = document.querySelector(".next-1");
const prevBtnThird = document.querySelector(".prev-2");
const nextBtnThird = document.querySelector(".next-2");
const prevBtnFourth = document.querySelector(".prev-3");
const submitBtn = document.querySelector(".submit");
const progressText = document.querySelectorAll(".step p");
const progressCheck = document.querySelectorAll(".step .check");
const bullet = document.querySelectorAll(".step .bullet");
let current = 1;

nextBtnFirst.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-25%";
  bullet[current - 1].classList.add("active");
  progressCheck[current - 1].classList.add("active");
  progressText[current - 1].classList.add("active");
  current += 1;
});
nextBtnSec.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-50%";
  bullet[current - 1].classList.add("active");
  progressCheck[current - 1].classList.add("active");
  progressText[current - 1].classList.add("active");
  current += 1;
});
nextBtnThird.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-75%";
  bullet[current - 1].classList.add("active");
  progressCheck[current - 1].classList.add("active");
  progressText[current - 1].classList.add("active");
  current += 1;
});
submitBtn.addEventListener("click", function(){
  bullet[current - 1].classList.add("active");
  progressCheck[current - 1].classList.add("active");
  progressText[current - 1].classList.add("active");
  current += 1;
  setTimeout(function(){
    alert("Your Form Successfully Signed up");
    location.reload();
  },800);
});

prevBtnSec.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "0%";
  bullet[current - 2].classList.remove("active");
  progressCheck[current - 2].classList.remove("active");
  progressText[current - 2].classList.remove("active");
  current -= 1;
});
prevBtnThird.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-25%";
  bullet[current - 2].classList.remove("active");
  progressCheck[current - 2].classList.remove("active");
  progressText[current - 2].classList.remove("active");
  current -= 1;
});
prevBtnFourth.addEventListener("click", function(event){
  event.preventDefault();
  slidePage.style.marginLeft = "-50%";
  bullet[current - 2].classList.remove("active");
  progressCheck[current - 2].classList.remove("active");
  progressText[current - 2].classList.remove("active");
  current -= 1;
});

 </script>
  </body>
</html>
